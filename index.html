<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Payment Confirmation â€¢ Nursing Prometric</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #e0f7fa, #f0f6f6);
    color: #003344;
  }

  .top-img {
    width: 100%;
    max-height: 40vh;
    object-fit: cover;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  .water-bg {
    width: 100%;
    height: 45vh;
    background: url('https://github.com/gyoutrain-lab/prometric-nursing-test-monetization/blob/main/assets/icon17%20(1).jpg?raw=1') center/cover no-repeat;
    opacity: 0.2;
  }

  .title-text {
    margin-top: -30vh;
    font-size: 30px;
    font-weight: 700;
    text-align: center;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }

  .qr-container {
    position: absolute;
    right: 2%;
    bottom: 18%;
    width: 12%;
    border: 2px solid #0077aa;
    border-radius: 12px;
    padding: 4px;
    background: rgba(255,255,255,0.8);
  }
  .qr-container img { width: 100%; border-radius: 8px; }

  .form-container {
    position: absolute;
    left: 2%;
    bottom: 20%;
    max-width: 320px;
    padding: 16px;
    background: rgba(255,255,255,0.9);
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }
  .form-container input {
    padding: 14px;
    width: 100%;
    margin-bottom: 14px;
    border-radius: 8px;
    border: 1px solid #888;
    font-size: 16px;
    transition: 0.3s;
  }
  .form-container input:focus {
    border-color: #0077aa;
    outline: none;
    box-shadow: 0 0 6px rgba(0,119,170,0.4);
  }

  .center-buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 25px;
  }
  .btn {
    padding: 16px 28px;
    background: #0077aa;
    color: #fff;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    text-decoration: none;
    margin: 12px;
    transition: 0.3s;
  }
  .btn:hover:not(.disabled) {
    background: #005f80;
    transform: translateY(-2px);
  }
  .btn.disabled {
    background: #ccc;
    cursor: not-allowed;
  }

  .contact-icons {
    position: absolute;
    left: 2%;
    bottom: 2%;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }
  .contact-icons img {
    width: 44px;
    border-radius: 50%;
    transition: 0.2s;
  }
  .contact-icons img:hover {
    transform: scale(1.1);
  }

  .unlock-container {
    margin-top: 10px;
  }
  .unlock-container input {
    padding: 14px;
    width: 100%;
    border-radius: 8px;
    border: 1px solid #888;
    font-size: 16px;
  }
</style>
</head>
<body>

<img class="top-img" src="https://github.com/gyoutrain-lab/prometric-nursing-test-monetization/blob/main/assets/icon17%20(1).jpg?raw=1" />
<div class="water-bg"></div>
<div class="title-text">Check the QR Dana to put IDR 50k</div>

<div class="qr-container">
  <img src="https://github.com/gyoutrain-lab/prometric-nursing-test-monetization/blob/main/assets/dana_qr.png?raw=1" />
</div>

<div class="form-container">
  <input id="name" placeholder="Your Name" />
  <input id="wa" placeholder="WhatsApp Number" />
  <div class="unlock-container">
    <input id="unlockCode" placeholder="Unlock Code (from Admin)" disabled />
  </div>
</div>

<div class="center-buttons">
  <div id="confirmBtn" class="btn disabled" onclick="sendConfirmation()">Send Payment Proof & Confirmation</div>
  <a id="continueBtn" class="btn disabled" href="#">Continue the Test</a>
</div>

<div class="contact-icons">
  <a href="tel:+6285399652487"><img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" /></a>
  <a href="https://wa.me/6285399652487" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" /></a>
  <a href="mailto:gyoutrain@gmail.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" /></a>
  <a href="https://web.facebook.com/gyouskill/?_rdc=1&_rdr#" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" /></a>
  <a href="https://www.instagram.com/etkyogya?igsh=cHEwZ3lycXhqNHc1" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" /></a>
</div>

<script>
const nameInput = document.getElementById('name');
const waInput = document.getElementById('wa');
const confirmBtn = document.getElementById('confirmBtn');

function checkInputs() {
  if(nameInput.value.trim() && waInput.value.trim()) {
    confirmBtn.classList.remove('disabled');
  } else {
    confirmBtn.classList.add('disabled');
  }
}
nameInput.addEventListener('input', checkInputs);
waInput.addEventListener('input', checkInputs);

function sendConfirmation() {
  if(confirmBtn.classList.contains('disabled')) return;
  const n = nameInput.value.trim();
  const w = waInput.value.trim();

  const msg = encodeURIComponent(`Payment Proof and Confirmation%0AName: ${n}%0AWA: ${w}%0ARequesting randomized unlock code.`);
  window.open(`https://wa.me/6285399652487?text=${msg}`, '_blank');

  alert('Admin will receive your request and generate a randomized unlock code. Enter the code manually provided by Admin in the unlock code field.');
  document.getElementById('unlockCode').disabled = false;
}

document.getElementById('unlockCode').addEventListener('input', function() {
  const code = this.value.trim();
  if (code.length > 0) {
    document.getElementById('continueBtn').classList.remove('disabled');
    document.getElementById('continueBtn').href = 'https://gyoutrain-lab.github.io/nursing-prometric-test-allinone500/';
  } else {
    document.getElementById('continueBtn').classList.add('disabled');
    document.getElementById('continueBtn').href = '#';
  }
});
</script>

</body>
</html>
