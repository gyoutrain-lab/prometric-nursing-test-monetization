<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Payment Confirmation â€¢ Nursing Prometric</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f6f6;
    text-align: center;
    position: relative;
  }

  /* Top half image */
  .top-img {
    width: 100%;
    max-height: 45vh;
    object-fit: cover;
  }

  /* Flowing water background half page */
  .water-bg {
    width: 100%;
    height: 45vh;
    background: url('https://github.com/gyoutrain-lab/prometric-nursing-test-monetization/blob/main/assets/icon17%20(1).jpg?raw=1') center/cover no-repeat;
    opacity: 0.35;
  }

  .title-text {
    margin-top: -30vh;
    font-size: 24px;
    font-weight: bold;
    color: #003344;
    position: relative;
    z-index: 2;
  }

  .qr-container {
    position: absolute;
    right: 2%;
    bottom: 15%;
    width: 12%;
  }
  .qr-container img { width: 100%; }

  /* Left side form container */
  .form-container {
    position: absolute;
    left: 2%;
    bottom: 20%;
    text-align: left;
    z-index: 2;
  }

  .form-container input {
    padding: 10px;
    width: 250px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #888;
    display: block;
  }

  .center-buttons {
    position: relative;
    margin-top: 20px;
  }

  .btn {
    padding: 12px 20px;
    background: #0077aa;
    color: #fff;
    border-radius: 6px;
    font-size: 18px;
    display: inline-block;
    cursor: pointer;
    text-decoration: none;
    margin: 10px;
  }

  .btn.disabled {
    background: #ccc;
    cursor: not-allowed;
  }

  .contact-icons {
    position: absolute;
    left: 2%;
    bottom: 2%;
  }

  .contact-icons img {
    width: 40px;
    margin: 6px;
  }
</style>
</head>
<body>

<!-- TOP HALF IMAGE -->
<img class="top-img" src="https://github.com/gyoutrain-lab/prometric-nursing-test-monetization/blob/main/assets/icon17%20(1).jpg?raw=1" />

<div class="water-bg"></div>

<div class="title-text">Check the QR Dana to put IDR 50k</div>

<!-- QR on bottom-right -->
<div class="qr-container">
  <img src="https://github.com/gyoutrain-lab/prometric-nursing-test-monetization/blob/main/assets/dana_qr.png?raw=1" />
</div>

<!-- LEFT SIDE FORM -->
<div class="form-container">
  <input id="name" placeholder="Your Name" />
  <input id="wa" placeholder="WhatsApp Number" />
</div>

<!-- CENTER BUTTONS -->
<div class="center-buttons">
  <div id="confirmBtn" class="btn" onclick="sendConfirmation()">Confirmation</div>
  <a id="continueBtn" class="btn disabled" href="#">Continue the Test</a>
</div>

<!-- CONTACT ICONS LEFT BOTTOM -->
<div class="contact-icons">
  <a href="tel:+6285399652487"><img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" /></a>
  <a href="https://wa.me/6285399652487" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" /></a>
  <a href="mailto:gyoutrain@gmail.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" /></a>
  <a href="https://web.facebook.com/gyouskill/?_rdc=1&_rdr#" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" /></a>
  <a href="https://www.instagram.com/etkyogya?igsh=cHEwZ3lycXhqNHc1" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" /></a>
</div>

<script>
function sendConfirmation() {
  const n = document.getElementById('name').value.trim();
  const w = document.getElementById('wa').value.trim();
  if (!n || !w) return alert('Fill all fields');

  const msg = encodeURIComponent(
    `Payment Confirmation%0AName: ${n}%0AWA: ${w}`
  );

  // Notify admin via WhatsApp
  window.open(`https://wa.me/6285399652487?text=${msg}`, '_blank');

  alert('Admin will send your unlock code manually shortly.');

  // Enable Continue button after admin sends code manually
  document.getElementById('continueBtn').classList.remove('disabled');
  document.getElementById('continueBtn').href = 'https://gyoutrain-lab.github.io/nursing-prometric-test-allinone500/';
}
</script>

</body>
</html>
